<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7d/Super_tic-tac-toe_rules_example.png" type="border-radius" style="border-radius: 1rem;">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p id='turn'>Player 1= O 
        || Player 2 = X</p>
    <div class="msgcontainer hide">
        <p id="msg">Winner</p>
        <button id="new">New game</button>
    </div>

    <main> 
        <div class="container">
            <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
